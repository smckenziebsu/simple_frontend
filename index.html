<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        button {
            padding: 10px 20px;
            background: purple;
            color: white;
            border: none;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h1>Hello CORS!</h1>
    <p id="message">Click the button to receive from backend!</p>
    <button onclick="updateText()">Click Me</button>
    <script>
        function updateText() {
            fetch('https://redesigned-space-palm-tree-x5pxww56wj7vfvw77-3000.app.github.dev/')
                .then(res => res.json())
                .then(res => JSON.stringify(res))
                .then(alert)
                .catch(err => alert(err))
        }
    </script>
</body>

</html>
